<!DOCTYPE html>
<html lang='zh'>
<head>
    <meta charset='uft-8'></meta>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'></meta>
    <meta name='viewport' content='width=device-width,initial-scale=1'></meta>
    <title>学习笔记</title>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
<!--页面导航链接部分-->
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
            </button>
            <a class="navbar-brand" href="{% url 'learning_logs:index' %}">学习日志</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'learning_logs:topics' %}">主题</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a>你好，{{ user.username }}</a></li>
                <li><a href="{% url 'users:logout' %}">注销</a></li>
                {% else %}
                <li><a href="{% url 'users:register' %}">注册</a></li>
                <li><a href="{% url 'users:login' %}">登录</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="page-header">
        {% block header %}{% endblock header %}
    </div>
</div>
<div>
    {% block content %}{% endblock content %}
</div>
</body>
</html>
